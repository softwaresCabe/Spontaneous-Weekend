  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"

    />

    <!-- Compiled and minified CSS -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="../style/movie.css" />
    <!-- JS deferred -->
    <script src="../script/movie.js" defer></script>
  </head>
  <body>
    <!-- Begin navbar -->
    <nav class="nav-wrapper" id="nav-container">
      <div class="container">
        <a href="../../index.html" class="brand-logo">
          <img class="rotate" src="../style/images/wheel.png" />
        </a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a class="hover" href="../../index.html"
              >Home <i class="fa fa-home" aria-hidden="true"></i
            ></a>
          </li>
          <li class="active">
            <a class="hover" href=""
              >|Watch <i class="fa fa-film" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="hover" href="food.html"
              >Eat <i class="fa fa-cutlery" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="hover" href="park.html"
              >Do <i class="fa fa-bicycle" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a href="../../index.html"
          >Home <i class="fa fa-home" aria-hidden="true"></i
        ></a>
      </li>
      <li class="active">
        <a href="#">|Watch <i class="fa fa-film" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="food.html"
          >Eat <i class="fa fa-cutlery" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a href="park.html"
          >Do <i class="fa fa-bicycle" aria-hidden="true"></i
        ></a>
      </li>
    </ul>
    <!-- End navbar -->

    <!-- Begin Body -->
    <main>
      <div class="genButton">
        <h1 class="mainHeader">Take A Chance!</h1>
        <h2 class="secondHeader hide">Don't like the movie? Try another!</h2>
      </div>
      <div class="genButton">
        <button class="generateMovie">Find A Movie</button>
      </div>

      <div class="main row">
        <div class="col s12 m12 l12 xl12">
          <h5 class="title center-align hide"></h5>
          <div class="genButton">
            <img class="poster" />
          </div>
          <br />
          <div class="genButton">
            <div class="movieInfo hide">
              <ul>
                <li>
                  <h6 class="info">Plot</h6>
                  <span class="description"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Release Date</h6>
                  <span class="release"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Film Rating</h6>
                  <span class="rating"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Run Time</h6>
                  <span class="runTime"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Genre</h6>
                  <span class="genre"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Body -->

    <!-- Begin footer -->
    <div class="footer-copyright footer">
      <div class="container">
        A Spontaneous Production 2020
      </div>
    </div>
    <!-- End footer -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script

      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- End script -->
  </body>
</html>
